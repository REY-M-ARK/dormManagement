<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --card-width: 420px;
        }

        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f8fafc 0%, #e6eef8 100%);
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
        }

        .layout-container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        /* LEFT IMAGE (Matches Login UI) */
        .illustration-side {
            flex: 1;
            background: #eaf0f8;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .illustration-side img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* RIGHT SIDE CARD */
        .register-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .register-card {
            width: var(--card-width);
        }

        .register-card .card {
            border: none;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(20,20,60,0.07);
        }

        .card-body {
            padding: 28px;
        }

        .form-title {
            font-weight: 600;
            margin-bottom: 12px;
        }

        .small-note {
            font-size: 0.9rem;
            color: #6b7280;
        }

        @media (max-width: 900px) {
            .illustration-side {
                display: none;
            }
            .register-wrapper {
                flex: unset;
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            :root {
                --card-width: calc(100% - 32px);
            }
        }
    </style>
</head>

<body>
    <div class="layout-container">

        <!-- LEFT IMAGE SECTION -->
        <div class="illustration-side">
            <img src="{{ url_for('static', filename='images/dorm_bg.jpg') }}" alt="Register Illustration">
        </div>

        <!-- RIGHT CARD SECTION -->
        <div class="register-wrapper">
            <main class="register-card">
                <div class="card">
                    <div class="card-body">

                        <h3 class="form-title text-center">Create your account</h3>

                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ 'danger' if category == 'danger' else 'success' }}" role="alert">
                                        {{ message }}
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}

                        <form method="POST" action="{{ url_for('add_user') }}">

                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" class="form-control" name="username" required>
                            </div>

                            <div class="row g-2 mb-3">
                                <div class="col-6">
                                    <label class="form-label">First name</label>
                                    <input type="text" class="form-control" name="first_name" required>
                                </div>

                                <div class="col-6">
                                    <label class="form-label">Last name</label>
                                    <input type="text" class="form-control" name="last_name" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Birth Date</label>
                                <input type="date" class="form-control" name="birth_date" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" name="email" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" name="password" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Phone</label>
                                <input type="tel" class="form-control" name="phone">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Role</label>
                                <select class="form-select" name="role" required>
                                    <option value="student">Student</option>
                                    <option value="landlord">Landlord</option>
                                    <option value="admin">Admin</option>
                                </select>
                            </div>

                            <div class="d-grid">
                                <button class="btn btn-primary" type="submit">Register</button>
                            </div>

                            <p class="text-center small-note mt-3">
                                Already have an account?
                                <a href="{{ url_for('login') }}">Login</a>
                            </p>
                        </form>

                    </div>
                </div>
            </main>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
