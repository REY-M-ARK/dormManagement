<!DOCTYPE html>
<html lang="en">
<head>
    {% include '_head.html' %}
    <title>Login</title>

    <style>
        body {
            min-height: 100vh;
            margin: 0;
            background-color: #e9f3ff; /* light Figma-style bg */
        }

        .login-wrapper {
            display: flex;
            height: 100vh;
        }

        /* LEFT SIDE ILLUSTRATION */
        .login-illustration {
            flex: 1;
            background-color: #a5c7df; /* bluish background like Figma */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .login-illustration img {
            width: 100%;
            max-width: 700px;
            height: 100%;
            object-fit: cover;
        }

        /* RIGHT SIDE LOGIN CARD */
        .login-card-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .login-card {
            width: 100%;
            max-width: 420px;
            background: white;
            border-radius: 12px;
            padding: 35px;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.1);
        }

        .login-card img.logo {
            width: 90px;
            display: block;
            margin: 0 auto 15px auto;
        }

        .form-control {
            border-radius: 8px;
        }

        .btn-primary {
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="login-wrapper">

        <!-- LEFT SIDE IMAGE -->
        <div class="login-illustration">
            <!-- ⚠️ Replace this image file with your real one -->
            <img src="{{ url_for('static', filename='images/dorm_bg.jpg') }}" alt="Dorm Illustration">
        </div>

        <!-- RIGHT SIDE LOGIN FORM -->
        <div class="login-card-container">
            <div class="login-card">

                <!-- LOGO (from Figma design) -->
                <!-- ⚠️ Replace with your actual logo -->
                <img class="logo" src="{{ url_for('static', filename='images/dorm_icon.png') }}" alt="Logo">

                <h4 class="text-center mb-4">ACCOMMO</h4>

                <form method="POST" action="{{ url_for('login') }}">

                    <div class="mb-3">
                        <label for="username" class="form-label">Email</label>
                        <input type="text" id="username" name="username" class="form-control"
                               placeholder="Enter email" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control"
                               placeholder="Enter password" required>
                    </div>

                    <div class="d-grid mb-2">
                        <button type="submit" class="btn btn-primary">Log In</button>
                    </div>

                    <p class="text-center small">
                        Don't have an account?
                        <a href="{{ url_for('register') }}">Sign up</a>
                    </p>

                </form>

            </div>
        </div>

    </div>

    {% include '_footer.html' %}
</body>
</html>
